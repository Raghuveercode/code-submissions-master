<body>
<style type="text/css">
#box {
  display: grid;
  grid-gap: 10px;
  grid-template-columns: 100px 100px 100px 100px;
  grid-template-rows: 100px 100px 100px;
  padding: 20px;
}
#box div{
  background:#6979;
}

#item2 {
  grid-area: 1 / 2 / span 1 / span 2;
}
#item5 {
  grid-area: 2 / 1 / span 1 / span 2;
}
#item9 {
  grid-area: 3 / 3 / span 1 / span 2;
}



</style>
</body>


<html>
  <head>
    <title>Grid</title>
  </head>
  <body>
    <div id="box">
      <div id="item1"></div>
      <div id="item2"></div>
      <div id="item3"></div>
      <div id="item4"></div>
      <div id="item5"></div>
      <div id="item6"></div>
      <div id="item7"></div>
      <div id="item8"></div>
      <div id="item9"></div>
      <div id="item10"></div>
      <div id="item11"></div>
      <div id="item12"></div>
      
    </div>
  </body>
</html>
