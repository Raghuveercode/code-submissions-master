<body>
<style type="text/css">
#box {
  display: grid;
  grid-gap: 10px;
  grid-template-columns: auto auto auto auto auto;
  grid-template-rows: 50px 50px 50px 50px 50px 50px 50px;
  padding: 20px;
}

#box div {
  font-size: 30px;
  text-align: center;
}

#item1 {
  grid-area: 1 / 1 / span 1 / span 5;
  background:#2354;
}

#item2 {
  grid-area: 2 / 1 / 12 / span 2;
  background:#6387;
  
}
#item3 {
  grid-area: 2 / 3 / 12 / span 3;
  background:#4687;
}


</style>
</body>


<html>
  <head>
    <title>Grid</title>
  </head>
  <body>
    <div id="box">
      <div id="item1"></div>
      <div id="item2"></div>
      <div id="item3"></div>

    </div>
  </body>
</html>
